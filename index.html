<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para praticar</title>

    <link rel="stylesheet" href="style.css">


    <img id="destaque"
        src="https://em-content.zobj.net/source/microsoft-teams/337/technologist_1f9d1-200d-1f4bb.png"><br><br>

<h2>S͎I͎T͎E͎ - ͎P͎A͎R͎A͎ ͎ - P͎R͎A͎T͎I͎C͎A͎R͎</h2>

<body>

    <hr>
    <br><br>
    <!--barra de pesquisa no YouTube-->
    <form method="get" action="https://www.youtube.com/results">

        <input type="text" name="search_query"><br><br>

        <input type="submit">

    </form>

    <marquee id="mark">
        <h1>"SITE PARA TREINOS"</h1>
    </marquee>
    <input type="button" id="start" value="start">
    <input type="button" id="stop" value="stop">
    <script>

        // Obter referências aos elementos do DOM
        var mark = document.getElementById("mark");
        var start = document.getElementById("start");
        var stop = document.getElementById("stop");

        // Adicionar eventos de clique aos botões
        stop.onclick = function () {
            mark.stop();
        };
        start.onclick = function () {
            mark.start();
        };
    </script>

</body>

</html>
