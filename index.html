<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML marquee start/stop button</title>

    <link rel="stylesheet" href="style.css">

</head><h2>*SITE PARA PRATICAR*</h2>

<body>

    <hr>
    <br><br>
    <!--barra de pesquisa no YouTube-->
    <form method="get" action="https://www.youtube.com/results">

        <input type="text" name="search_query"><br><br>

        <input type="submit">

    </form>

    <marquee id="mark">
        <h1>"SITE PARA TREINOS"</h1>
    </marquee>
    <input type="button" id="start" value="start">
    <input type="button" id="stop" value="stop">
    <script>
              
   var mark = document.getElementById("mark");
    var start = document.getElementById("start");
    var stop = document.getElementById("stop");

    // Adicionar eventos de clique aos bot√µes
    stop.onclick = function() {
        mark.stop(); };
    start.onclick = function() {
        mark.start();};
</script>

</body>

</html>
