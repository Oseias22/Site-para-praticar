<body><br>

    <br>

        <input type="text" name="search_query"><br><br>

        <input type="submit"><br>

        <img class="minha-foto" src="eu.png">

    </form><br>
    <!--links das redes sociais-->
    <h2>Acesse minhas redes:</h2>
    <div>
        <a href="https://www.linkedin.com/in/os%C3%A9ias-leite-da-silva-8399b2231/">
            <img src="./assets/LinkedIn.png" alt="LinkedIn"> </a>
        <a href="https://github.com/Oseias22">

        <a href="https://www.facebook.com/">

        <a href="https://web.whatsapp.com/">

    </div>

    <marquee id="mark">
        <h3>"SITE PARA TREINOS"</h3>
    </marquee>
    <input type="button" id="start" value="start">
    <input type="button" id="stop" value="stop">

    <script>
        // Obter referências aos elementos do DOM
        var mark = document.getElementById("mark");
        var start = document.getElementById("start");
        var stop = document.getElementById("stop");

        // Adicionar eventos de clique aos botões
        stop.onclick = function () {
            mark.stop();
        };
        start.onclick = function () {
            mark.start();
        };
    </script>

</body>
